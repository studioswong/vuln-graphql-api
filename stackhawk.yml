app:
  applicationId: ${APP_ID:3e0a21e6-4704-4c17-8047-412be75feef0}
  env: Development
  host: http://localhost:3000

  graphqlConf:
    enabled: true
    schemaPath: /graphql
    requestMethod: POST
    uriMaxLength: "4000"
    maxDepth: "7"
    introspection:
      requestsPerCycle: "10"
      requestDelay: "1000"
    batchQueries: false
    operation: ALL
    filePath: ""
hawk:
  failureThreshold: high
